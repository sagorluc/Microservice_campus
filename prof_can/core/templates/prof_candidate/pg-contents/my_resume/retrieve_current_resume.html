
<div class="row mb-6">
  <div class="col">
    <div>
      {% if msg %}
        {{ msg }}
      {% else %}  

        {{ request.user.first_name }} {{ request.user.last_name }}'s Latest Resume
        <a href="{{ document.url }}" download>Download</a>
        <a href="{% url 'prof_candidate:resume_doc_delete' doc_id %}"><span class="text-danger">Delete</span></a>

        <p> Last Uploaded: {{ updated }}</p>
        {% endif %}
      </div>
  </div>
</div>
