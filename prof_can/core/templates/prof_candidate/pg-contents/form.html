{% load static %}
{% load crispy_forms_tags %}

{% if messages %}
    <div class="row mb-6">
          {%  for message in messages %}
            {{ message }}
          {% endfor %}
    </div>
{% endif %}

<div class="row mb-6">
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-black" type="submit">Submit</button>
        </form>
</div>
