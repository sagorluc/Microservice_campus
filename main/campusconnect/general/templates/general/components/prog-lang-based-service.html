<div class="section-padding-top-regular">
  <div class="p-3 mb-3 border-0 ccv1-bg-secondary">
    <h3 class="ccv1-primary-text">Looking for a Job based on Programming Languages?</h3>
    <ul class="list-unstyled">
      {% for object in posti20_list %}
      <li class="btn btn-link text-muted">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-right-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
        </svg>
        <a href="{% url 'posti20_bycat' object.langname %}">{{object.langname}}</a>
      </li>
      {% endfor %}
      <a href="{% url 'posti20_all_services' %}">
        <button type="button" class="btn btn-primary btn-sm">Browse All Services</button>
      </a>
    </ul>
  </div>

</div>
