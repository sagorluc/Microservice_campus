{% for object in object_list %}

  <div class="col-lg-12">
    <div class="meeting-item">
      <div class="down-content">
        <a class="text-warning" href="{% url 'prei20_detail_view_link' object.id %}"><h4>{{ object.title | capfirst }}</h4></a>
        <p class="text-muted">{{ object.description | capfirst }}</p>
        <p>BDT 200 <span class="text-danger">BDT 150</span></p>
      </div>
    </div>
  </div>

{% endfor %}
