{% for object in object_list %}

  <div class="col-lg-12">
    <div class="meeting-item">
      <div class="down-content">
        <a class="text-warning" href="{% url 'visaassist_prod_details' object.id %}"><h4>{{ object.title | capfirst }}</h4></a>
        <p class="text-muted">{{ object.description | capfirst }}</p>
        <p>BDT {{object.listprice}} <span class="text-danger">BDT {{object.saleprice}}</span></p>
      </div>
    </div>
  </div>

{% endfor %}
