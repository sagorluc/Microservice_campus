{% load static %}

<!-- CPT -->
<div class="row align-items-center">
  <div class="col-12 col-md-5 col-lg-4" data-aos="">

    <!-- Heading -->
    <h1 class="">
      Dialect services prepare your resume the way
      <span class="text-primary">your tech stack needs</span> it to be
    </h1>

    <p><a class="btn btn-black" href="{% url 'posti20_all_services' %}">Show all</a></p>
    <p><a class="text-dark" href="{% url 'posti20_bycat' 'java' %}" >Show by category</a></p>


  </div>
  <div class="col-12 col-md-7 col-lg-7 offset-lg-1">

    <!-- Card -->
    <div class="card card-border border-primary shadow mb-6" data-aos="">
      <div class="card-body">

        <!-- List group -->
        <div class="list-group list-group-flush">
          {% for cp in servicelist_dialec %}
            <div class="list-group-item d-flex align-items-center">

              <!-- Text -->
              <div class="me-auto">

                <!-- Heading -->
                <p class="fw-bold mb-1">
                  <a class="fw-bolder text-primary text-decoration-none" href="{% url 'posti20_prod_details' cp.id  %}">{{cp.title | capfirst}}</a>
                </p>

                <!-- Text -->
                <p class="fs-sm text-muted mb-0">
                  ${{cp.listprice}}
                </p>

              </div>
            </div>
          {% endfor %}
        </div>

      </div>
    </div>


  </div>
</div>
