  <script>
  function openPopup(event) {
    event.preventDefault();
    var leftPosition = screen.width - 1100; // Calculate the left position
    var topPosition = (screen.height - 300) / 2; // Calculate the top position
    var windowFeatures = 'width=400,height=600,left=' + leftPosition + ',top=' + topPosition;
    window.open('/vsslcommerz/vcreate','Popup Window', windowFeatures);

    //console.log("checking_1...........")
    window.opener.location.href = "/vsslcommerz/payment_success";
    window.close();

    //console.log("checking...........")
    

  }
</script> 


<button id="myButton" onclick="openPopup(event)" type="button" class="btn btn-primary" style="scale:0.9">
